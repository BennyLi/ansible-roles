- name: Get the list of Gotify users by calling the REST API
  register:   gotify_user_list
  ansible.builtin.uri:
    url:      'https://{{ gotify_domain }}/user'
    method:   'GET'
    return_content:   true
    force_basic_auth: true
    user:     '{{ gotify_admin_user_name }}'
    password: '{{ gotify_admin_user_password }}'

